<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD網頁期末</title>
<style>
*{
    box-sizing: border-box;
}
/*手機*/
[class*="col-"] {
    body {
        background-image: url('img_flowers.jpg');
        height: auto;
      }
    width: 100%;
}
@media only screen and (min-width: 600px) {
    body {
        background-image: url('img_flowers.jpg');
        height: auto;
      }
    /*筆電*/
    .col-s-1 {width: 8.33%;}
    .col-s-2 {width: 16.66%;}
    .col-s-3 {width: 25%;}
    .col-s-4 {width: 33.33%;}
    .col-s-5 {width: 41.66%;}
    .col-s-6 {width: 50%;}
    .col-s-7 {width: 58.33%;}
    .col-s-8 {width: 66.66%;}
    .col-s-9 {width: 75%;}
    .col-s-10 {width: 83.33%;}
    .col-s-11 {width: 91.66%;}
    .col-s-12 {width: 100%;}
}
@media only screen and (min-width: 768px) {
    body {
        background-image: url('img_flowers.jpg');
        height: auto;
      }
    /*電腦*/
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none; 
}
.side-menu {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}
.side-menu a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 25px;
    color: white;
    display: block;
    transition: 0.3s;
}

.side-menu a:hover {
    background-color: #575757;
}
.close-btn {
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 36px;
}
.open-btn {
    font-size: 30px;
    cursor: pointer;
    color: white;
    background-color: #111;
    padding: 10px 15px;
    position: absolute;
    top: 10px;
    left: 10px;
}
img {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-image: url(7186877.jpg);
    background-repeat: no-repeat;
    background-size: cover; /* 保持背景圖片覆蓋整個元素 */
    z-index: -1;
}

.image-container img {
    max-width: 100%; /* 圖片最大寬度為其容器寬度 */
    object-fit: contain;
    height: auto; /* 保持圖片比例 */
    display: block; /* 清除圖片預設的間距 */
}
#home{
}
.a1{
    position: fixed;
    top: 26%; 
    right: 30%;
}
h1{

}

</style>
<script>
function openMenu() {
        document.getElementById("menu").style.width = "250px";
        document.getElementById("overlay").style.display = "block";
}
function closeMenu() {
        document.getElementById("menu").style.width = "0";
        document.getElementById("overlay").style.display = "none";
}
</script>
</head>
<body>
    <header>
        <h1 class="a1">今天來介紹我最喜歡的動漫-<p>排球少年</p></h1>
    </header>
    <div class="image-container">
        
        <img src="7186877.jpg" >
    </div>
    <div id="overlay" class="overlay" onclick="closeMenu()"></div>
<div id="menu" class="side-menu">
    <a href="#" class="close-btn" onclick="closeMenu()">&times;</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>
<span class="open-btn" onclick="openMenu()">&#9776;</span>
    </div>
</body>
</html>
